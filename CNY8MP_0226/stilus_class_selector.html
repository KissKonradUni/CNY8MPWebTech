<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .red {color: red;}
        .blue {color: blue;}
    </style>
</head>
<body>
    <p class="red">Piros bekezdés</p>
    <p>Sima bekezdés</p>
    <p class="blue">Kék bekezdés</p>
</body>
</html>
