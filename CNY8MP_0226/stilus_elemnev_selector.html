<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemnév selector</title>
    <style>
        /* n-edik p elem */
        p:nth-of-type(1) {color: red;}
        p:nth-of-type(3) {color: blue;}
    </style>
</head>
<body>
    <p class="red">Piros bekezdés</p>
    <p>Sima bekezdés</p>
    <p class="blue">Kék bekezdés</p>
</body>
</html>
