<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            display: block;
            width: fit-content;
            border-bottom: 4px solid gray;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        button {
            width: 2.5rem;
            height: 2.5rem;
            line-height: 4;
            overflow: hidden;

            border: none;
            border-radius: 0.5rem;
            background-color: #bdf;
            box-shadow: 0 0 0 0.125rem #000000bb, inset 0 0 0.25rem 0 #ffffffbb;
        }

        button:hover {
            background-color: #9cf;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Audio zene, hang lejátszása_CNY8MP</h1>
    </header>
    <main>  
        <audio id="audio" src="cny8mp_audio.mp3" controls></audio>
        <audio id="yes" src="yes.mp3"></audio>
        <audio id="no" src="no.mp3"></audio>
        <script>
            const audio = document.getElementById('audio');
            const yes = document.getElementById('yes');
            const no = document.getElementById('no');
        </script>
        <div class="buttons">
            <p>
                <button id="startStop">
                    <span class="material-symbols-outlined">
                        play_pause
                    </span>
                </button>
                &nbsp;&nbsp;&nbsp;
                <button id="yes" onclick="yes.play()">
                    <span class="material-symbols-outlined">
                        thumb_up
                    </span>
                </button>
                <button id="no" onclick="no.play()">
                    <span class="material-symbols-outlined">
                        thumb_down
                    </span>
                </button>
            </p>
            <p>
                <button onclick="audio.volume = 0">
                    <span class="material-symbols-outlined">
                        volume_off
                    </span>
                </button>
                <button onclick="audio.volume = 0.5">
                    <span class="material-symbols-outlined">
                        volume_down
                    </span>
                </button>
                <button onclick="audio.volume = 1">
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                </button>
                &nbsp;&nbsp;&nbsp;
                <button onclick="audio.playbackRate = 0.25">
                    <span class="material-symbols-outlined">
                        slow_motion_video
                    </span>
                </button>
                <button onclick="audio.playbackRate = 0.5">
                    <span class="material-symbols-outlined">
                        fast_rewind
                    </span>
                </button>
                <button onclick="audio.playbackRate = 1">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>
                <button onclick="audio.playbackRate = 2">
                    <span class="material-symbols-outlined">
                        fast_forward
                    </span>
                </button>
                <button onclick="audio.playbackRate = 4">
                    <span class="material-symbols-outlined">
                        keyboard_double_arrow_right
                    </span>
                </button>
            </p>
            <p style="display: flex; gap: 0.25rem;">
                <button onclick="alert(audio.ended)">
                    <span class="material-symbols-outlined">
                        done
                    </span>
                </button>
                <button onclick="alert(audio.duration)">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                </button>
                <button onclick="alert(audio.currentTime)">
                    <span class="material-symbols-outlined">
                        schedule
                    </span>
                </button>
                <button onclick="audio.currentTime = 90">
                    <span style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; font-size: 1.5rem;">
                        90
                    </span>
                </button>
            </p>
        </div>
    </main>
    <footer>
        <h3>Forrás: </h3>
        <p><a href="https://www.w3schools.com/html/html5_audio.asp">https://www.w3schools.com/html/html5_audio.asp</a></p>
        <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">https://www.youtube.com/watch?v=dQw4w9WgXcQ</a></p>
    </footer>
    <script>
        document.getElementById('startStop').addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
        audio.addEventListener('ended', () => {
            alert('VÉGE');
        });
    </script>
</body>
</html>
